name: Build and Publish Home Assistant Addon

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'openai_realtime_voice_agent/**'
      - '.github/workflows/build-addon.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'openai_realtime_voice_agent/**'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/openai-realtime-voice-agent

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64
          - amd64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.arch }}
            type=raw,value=${{ matrix.arch }}-${{ github.sha }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Map architecture
        id: arch-map
        run: |
          case "${{ matrix.arch }}" in
            aarch64)
              echo "platform=linux/arm64" >> $GITHUB_OUTPUT
              ;;
            amd64)
              echo "platform=linux/amd64" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./openai_realtime_voice_agent
          file: ./openai_realtime_voice_agent/Dockerfile
          platforms: ${{ steps.arch-map.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:latest

      - name: Generate image manifest
        if: github.event_name != 'pull_request' && matrix.arch == 'amd64'
        run: |
          echo "Image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
