name: OpenAI Realtime Voice Agent
version: "1.0.0"
slug: openai_realtime_voice_agent
description: Voice control using OpenAI Realtime API with WebSocket support for ESP32 devices
url: https://github.com/yourusername/ha-openai-realtime
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  8080/tcp: null
options:
  openai_api_key: ""
  websocket_port: 8080
  ha_access_token: ""
  ha_mcp_url: "http://supervisor/core/api/mcp"
schema:
  openai_api_key: password
  websocket_port: int(8080,1024,65535)
  ha_access_token: str
  ha_mcp_url: str
image: ghcr.io/yourusername/ha-openai-realtime/{arch}




